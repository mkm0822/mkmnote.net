{{ if and (.GitInfo) (.Site.Params.github_repo) -}}
<div class="text-muted mt-5 pt-3 border-top">
  {{ T "post_last_mod" }} {{ .Lastmod.Format .Site.Params.time_format_default -}}
  {{ with .GitInfo }}
  {{- end }}
</div>
{{ else }}
<div class="text-muted mt-5 pt-3 border-top">
  {{ T "post_last_mod" }} {{ now.Format "2006-01-02" -}}
</div>
{{ end -}}
